version: 1.0.{build}
pull_requests:
  do_not_increment_build_number: true
image: Ubuntu1804
configuration: Release
only_commits:
  files:
    - appveyor.yml
    - CommandLiners/**/*
    - CommandLiners.Posix/**/*
environment:
  CODECOV_TOKEN: 705f45d2-d219-4cde-8182-d53bae7fb233
  STRYKER_DASHBOARD_API_KEY:
    secure: 7dBuQtP4/QgWdJ7PlawLjYGekTjb3NeCoHco5fmNRfwAhsv+aZCcJkJXHJAY+oYc
  STRYKER_DASHBOARD_PROJECT: CommandLiners
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build:
  publish_nuget: true
  verbosity: minimal
after_test:
  - 'curl -X DELETE https://dashboard.stryker-mutator.io/api/reports/github.com/riezebosch/CommandLiners/master -H "Host: dashboard.stryker-mutator.io" -H "X-Api-Key $STRYKER_DASHBOARD_API_KEY"'
